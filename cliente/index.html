<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
         <a href="/" class="navbar-brand">Chat con sockets</a>
    </nav>

    <div class="container" style="padding: 5%;">
        <div class="row justify-content-md-center">
                <div class="card bg-light mb-3" id="contenido" style="width:100%; height: 400px; overflow:scroll;">
                    <div class="card-header">Mensajes</div>
                    <div class="card-body" id="mensajes">

                    </div>
                </div>
                <form id="form_mensajes">
                    <div class="form-row">
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="nick" placeholder="Nick">
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="mensaje" placeholder="Type something..." value="">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary" id="envia">Enviar</button>
                        </div>
                    </div>
                </form>
        </div>
    </div>
  
</body>
</html>
